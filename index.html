<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="menu"><img src="./images/menu.svg" alt="menu"></button>
    <div class="auth">
        <button class="auth__button">Sign Up</button>
        <button class="auth__button">Login</button>
    </div>
    </header>
    <main>
        <div class="logo">
            <h1 class="logo__heading">Pexels</h1>
            <p class="logo__subheading">Best free stock photos in one place.</p>
        </div>
        <form class="search">
            <input type="search" name="search" class="search__input" value="Search for free photos...">
            <input type="submit" class="search__button" value=" ">
            <ul class="search__list">
                <li class="search__item">travel</li>
                <li class="search__item">fish</li>
                <li class="search__item">shopping</li>
                <li class="search__item">house</li>
                <li class="search__item">healthy</li>
                <li class="search__item">football</li>
                <li class="search__item">boat</li>
                <li class="search__item">flowers</li>
                <li class="search__item">art</li>
            </ul>
        </form>
        <div class="socials">
            <ul class="socials__list">
                <li class="socials__item"><a href="#"><img src="./images/facebook (1).svg" alt="facebook"></a></li>
                <li class="socials__item"><a href="#"><img src="./images/twitter (1).svg" alt="twitter"></a></li>
                <li class="socials__item"><a href="#"><img src="./images/instagram.svg" alt="instagram"></a></li>
            </ul>
        </div>
        <button class="question">Are you a photographer?</button>
    </main>
</body>
</html>
